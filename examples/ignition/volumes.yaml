---
systemd:
  units:
    {{ range $volume := .volumes }}
    - name: {{ $volume.name }}.mount
      enable: true
      contents: |
        [Mount]
        What={{ $volume.device }}
        Where={{ $volume.path }}

        [Install]
        WantedBy={{ or (index $volume "wanted_by") "local-fs.target" }}
    {{end}}
